<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jsx-slack: Build JSON for Slack Block Kit from JSX</title>
  <link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body>
  <header>
    <h1>
      @speee/jsx-slack
      <small>
        Build JSON for Slack Block Kit from JSX
      </small>
    </h1>
    <aside>
      <a href="https://github.com/speee/jsx-slack" target="_blank" rel="noopener">
        <img src="https://img.shields.io/badge/GitHub-speee%2Fjsx--slack-111111.svg?logo=github" alt="GitHub" />
      </a>
    </aside>
    <aside>
      <a href="https://www.npmjs.com/package/@speee/jsx-slack" target="_blank" rel="noopener">
        <img src="https://img.shields.io/npm/v/@speee/jsx-slack.svg?logo=npm" alt="npm" />
      </a>
    </aside>
  </header>
  <main>
    <section>
      <h2>JSX</h2>
      <textarea id="jsx">&lt;Block&gt;
  &lt;Section&gt;
    Hello, @speee/jsx-slack!
  &lt;/Section&gt;
&lt;/Block&gt;</textarea>
    </section>
    <span>‚è©</span>
    <section>
      <h2>JSON for Block Kit</h2>
      <textarea id="json" readonly></textarea>
    </section>
  </main>
  <footer>
    <button type="button" id="preview">
      Preview in Slack Block Kit Builder
    </button>
    <p>
      <a href="https://github.com/speee/jsx-slack/blob/master/LICENSE" target="_blank" rel="noopener">
        Copyright (c) 2019 Yuki Hattori (yuki.hattori@speee.jp) and Speee, Inc.
      </a>
    </p>
  </footer>

  <script src="index.js"></script>
</body>
</html>

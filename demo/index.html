<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>jsx-slack: Build JSON for Slack Block Kit from JSX</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <header>
      <h1>
        <a
          href="https://github.com/speee/jsx-slack/"
          target="_blank"
          rel="noopener"
          >@speee/jsx-slack</a
        >
        <small>
          Build JSON for Slack Block Kit from JSX
        </small>
      </h1>
      <aside>
        <a
          href="https://github.com/speee/jsx-slack"
          target="_blank"
          rel="noopener"
        >
          <img
            src="https://img.shields.io/badge/GitHub-speee%2Fjsx--slack-111111.svg?logo=github"
            alt="GitHub"
          />
        </a>
        <a
          href="https://www.npmjs.com/package/@speee/jsx-slack"
          target="_blank"
          rel="noopener"
        >
          <img
            src="https://img.shields.io/npm/v/@speee/jsx-slack.svg?logo=npm"
            alt="npm"
          />
        </a>
      </aside>
    </header>
    <main>
      <section>
        <h2>JSX <small>(Try editting)</small></h2>
        <textarea id="jsx" autofocus>
&lt;Block&gt;
  &lt;Section&gt;
    Hello, @speee/jsx-slack!
  &lt;/Section&gt;
&lt;/Block&gt;</textarea
        >
      </section>
      <img src="https://icongr.am/feather/arrow-right.svg?size=32" />
      <section>
        <h2>
          JSON
          <small
            >for
            <a
              href="https://api.slack.com/block-kit"
              target="_blank"
              rel="noopener"
              >Block Kit</a
            ></small
          >
        </h2>
        <textarea id="json" readonly></textarea>
      </section>
    </main>
    <footer>
      <div id="previewContainer">
        <button type="button" id="preview">
          Preview in Slack Block Kit Builder
          <img
            src="https://icongr.am/feather/external-link.svg?size=20&color=ffffff"
            width="20"
            height="20"
            valign="center"
          />
        </button>
      </div>
      <p>
        Copyright (c) 2019
        <a href="https://github.com/yhatt" target="_blank" rel="noopener"
          >Yuki Hattori</a
        >
        and
        <a href="https://speee.jp/" target="_blank" rel="noopener"
          >Speee, Inc.</a
        >
      </p>
      <p>
        <small>
          This module is released under the
          <a
            href="https://github.com/speee/jsx-slack/blob/master/LICENSE"
            target="_blank"
            rel="noopener"
            >MIT License</a
          >.
        </small>
      </p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
